<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="panel">
      <input id="search" type="textbox" value="" class="search-input">
      <input id="submit" type="button" value="Search" class="search-btn">
    </div>
    
	<div id="results"></div>
	<div id="map"></div>	
	
	<script id="tpl" type="text/plain">
		{{#results.length}}
		<ul>
			{{#results}}
			<li>
				<h2><label for="chk{{SAPStoreId}}">{{StoreName}}</label></h2>
				<input type="checkbox" id="chk{{SAPStoreId}}" style="visibility: hidden; position: absolute; left: -9999px" />
				<div class="detail">
					<p>{{AddressLine1}}</p>
					<p>{{AddressLine2}}</p>
					<p><b>Phone: {{Phone}} </b></p>
				</div>
			</li>
			{{/results}}
		</ul>
		{{/results.length}}
	</script>
	
    <script>
var Geocoder,
	Map;	
function initMap() {
  Map = new google.maps.Map(document.getElementById('map'), {
    zoom: 8,
    center: {lat: -34.397, lng: 150.644}
  });
   
  Geocoder = new google.maps.Geocoder();

  //document.getElementById('map').style.display = 'inline-block'; 
	
}


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"
        async defer></script>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/storefinder.js"></script>	
	<script src="js/stencil.js"></script>	
  <script src="js/util.js"></script>
  </body>
</html>
